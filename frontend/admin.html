<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Users</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f5f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #6a523f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #6a523f;
      color: white;
    }

    tr:hover {
      background-color: #f1e8e1;
    }

    .delete-btn {
      background-color: #e11d48;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c00d3c;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <table id="usersTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
     
    </tbody>
  </table>
<div>
  <h1>ðŸ“¨ Contact Messages</h1>
  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="messagesTableBody">
     
    </tbody>
  </table>
</div>

  <script>
    const token = sessionStorage.getItem("token"); 

    async function fetchUsers() {
      try {
        const res = await fetch("http://localhost:3000/api/users", {
          headers: {
            "Content-Type": "application/json",
            "Auth": token 
          }
        });

        const data = await res.json();

        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = "";

        data.forEach(user => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td><button class="delete-btn" onclick="deleteUser('${user._id}')">Delete</button></td>
          `;

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Error fetching users:", err);
        alert("Failed to load users.");
      }
    }

    async function deleteUser(userId) {
      if (!confirm("Are you sure you want to delete this user?")) return;

      try {
        const res = await fetch(`http://localhost:3000/api/deleteUser/${userId}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
            "Auth": token
          }
        });

        const data = await res.json();

        if (res.ok) {
          alert("User deleted successfully");
          fetchUsers(); 
        } else {
          alert(data.message || "Error deleting user");
        }
      } catch (err) {
        console.error(err);
        alert("Server error");
      }
    }

    
    fetchUsers();
  </script>
  <script>
    const messages = JSON.parse(localStorage.getItem("contactMessages")) || [];
  const tbody = document.getElementById("messagesTableBody");

  function renderMessages() {
    tbody.innerHTML = ""; 

    messages.forEach((msg, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${msg.name}</td>
        <td>${msg.email}</td>
        <td>${msg.message}</td>
        <td><button class="delete-btn" onclick="deleteMessage(${index})">Delete</button></td>
      `;
      tbody.appendChild(row);
    });
  }

  function deleteMessage(index) {
    if (!confirm("Are you sure you want to delete this message?")) return;
    
    messages.splice(index, 1); 
    localStorage.setItem("contactMessages", JSON.stringify(messages));
    renderMessages(); 
  }

  renderMessages();
</script>
</body>
</html>
